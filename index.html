<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
	<head>	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />		
		<link rel="stylesheet" type="text/css" href="css/style.css">		
		<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">		
		<script src="js/jquery-1.11.1.min.js"></script>			
		<script src="js/PIE.js"></script>			
	</head>	
	<body>	
		<div class="checkOutBody">
			<div class="banner">
				<label class="goBackBox">
					<label>Go Back To</label>
					<i class="fa fa-arrow-circle-up"></i>
				</label>
			</div>
			<div class="boxMaintainer topSpace">
				<div class="boxTitle commanBgColor">
					<p class="boxTitleTxt">Consumer Details</p>
				</div>
				<div class="userDetailsSection">
					<div class="userDetailsBlock">
						<label class="userDetailsLabel userDetails">Name:</label>
						<span class="userDetails">Jaysinh</span>
						<span class="userDetails">Gohil</span>
					</div>
					<div class="userDetailsBlock">
						<label class="userDetailsLabel userDetails">Email:</label>
						<span class="userDetails">jaysinh.gohil@gmail.com</span>
					</div>
					<div class="userDetailsBlock">
						<label class="userDetailsLabel userDetails">Mobile:</label>
						<span class="userDetails">8856044553</span>
					</div>
					<p class="ViewMoreDetails commanFontColor">View more details...</p>
				</div>
			</div>
			<div class="boxMaintainer">
				<div class="boxTitle commanBgColor">
					<p class="boxTitleTxt">Checkout</p>
				</div>
				<div class="checkoutMaintainer">
					<ul class="checkoutUl">
						<li class="checkoutLi">
							<input type="radio" name="paymentMode" id="Citrus_Accounts">
							<label for="Citrus_Accounts" class="tabLabel" style="border-left-width:0px;">
								<span class="tabSpan txtIndent">Citrus</span>
								<span class="tabSpan">Accounts</span>								
							</label>
							<div class="checkoutContainerBox">
							1
							</div>
						</li>
						<li class="checkoutLi">
							<input type="radio" name="paymentMode" id="Credit_Card" checked>
							<label for="Credit_Card" class="tabLabel">
								<i class="fa fa-credit-card icon"></i>
								<span class="tabSpan txtIndent">Credit</span>
								<span class="tabSpan">Card</span>
							</label>
							<div class="checkoutContainerBox">
							2
							</div>
						</li>
						<li class="checkoutLi">
							<input type="radio" name="paymentMode" id="Debit_Card" >
							<label for="Debit_Card" class="tabLabel">
								<i class="fa fa-credit-card icon"></i>
								<span class="tabSpan txtIndent">Debit</span>
								<span class="tabSpan">Card</span>
							</label>
							<div class="checkoutContainerBox">
							3
							</div>
						</li>
						<li class="checkoutLi">
							<input type="radio" name="paymentMode" id="Net_Banking" >
							<label for="Net_Banking" class="tabLabel">
								<i class="fa fa-university icon"></i>
								<span class="tabSpan txtIndent">Net</span>
								<span class="tabSpan">Banking</span>
							</label>
							<div class="checkoutContainerBox">
							4
							</div>
						</li>
						<li class="checkoutLi">
							<input type="radio" name="paymentMode" id="COD">
							<label for="COD" class="tabLabel">
								<i class="fa fa-money icon"></i>
								<span class="tabSpan txtIndent">Cash On</span>
								<span class="tabSpan">Delivery</span>
							</label>
							<div class="checkoutContainerBox">
							5
							</div>
						</li>
						<li class="checkoutLi">
							<input type="radio" name="paymentMode" id="EMI" >
							<label for="EMI" class="tabLabel">
								<span class="tabSpan txtIndent">EMI</span>
								<span class="tabSpan">Payment</span>
							</label>
							<div class="checkoutContainerBox">
							6
							</div>
						</li>
						<li class="checkoutLi">
							<input type="radio" name="paymentMode" id="IMPS">
							<label for="IMPS" class="tabLabel">
								<span class="tabSpan txtIndent">IMPS</span>
								<span class="tabSpan">Payment</span>
							</label>
							<div class="checkoutContainerBox">
							7
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>

			$( document ).ready(function() {
				if ( $(".checkOutBody").css('width') == '600px') {	
					$("input[id='Credit_Card']").prop('checked', true);
				}else{
					closedTab();
				}
			});
			var tabMng = 0;
			$("input[name='paymentMode']").on("change",function(){
				if($(".checkOutBody").css('width') != '600px'){
					if( tabMng == 0){
						$("label.tabLabel").css("display","none");
						$(this).next().css("display","block");
						$("label.tabLabel").removeClass("notSelected");
						tabMng = 1;
					}
					else{
						$("input[name='paymentMode']").prop('checked', false);
						$("label.tabLabel").addClass("notSelected");
						$("label.tabLabel").css("display","block");	
						tabMng = 0;
					}
				}
			});
			$('.backIcon').click( function(){
				if ( $(".checkOutBody").css('width') != '600px' && !$(this).hasClass( "notSelected" )) {	
					closedTab();
				}
			});
			function closedTab(){
				$("input[name='paymentMode']").prop('checked', false);
				$("label.tabLabel").css("display","block");
				$("label.tabLabel").addClass("notSelected");
			}
